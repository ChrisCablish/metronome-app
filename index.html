<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="shortcut icon" href="#">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metronome</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/compiled/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Metronome</h1>
      <div class="form-group">
        <audio id="click-sound" src="/assets/audio/metronome-85688.mp3" type="audio"></audio>
        <label for="tempo-range">Tempo:</label>
        <input type="range" class="form-control-range" id="tempo-range" min="40" max="220" step="1">
        <div id="tempo-display"></div>
      </div>
      <div class="btn-group">
        <button type="button" class="btn btn-success start-button" id="start-button">Start</button>
        <button type="button" class="btn btn-danger stop-button" id="stop-button">Stop</button>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    
  </body>
</html>
